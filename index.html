<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Spock and Lizard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="h1">
    <h1>Rock Paper Scissors</h1>
</div>
<!-- This is all the containers and button classes of the project. -->
<div class="container">
    <button class="rock1" id = "rock"><img src="assets/rockv2.png" width="75" height="75" ></button>
    <button class="paper2" id = "paper"><img src="assets/Paperv2.png" width="75" height="75" ></button>
    <button class="scissors3" id = "scissors"><img src="assets/scissorsv2.png" width="75" height="75" ></button>
    <button class="trimmer1" id = "trimmer"><img src="assets/trimmer.png" width="75" height="75" ></button>
    <button class="laminator5" id = "laminator"><img src="assets/laminator.png" width="75" height="75" ></button>

    </div>
    <p id="result"></p>

    <div class="score">
        <!-- these are the span id's for the player & computer score. -->
    <p>Your Score: <span id="playerScore">0</span></p>
    <p>Computer Score: <span id="computerScore">0</span></p>
<button id="reset">Reset Score</button>
</div>

<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>

</body>
<script src="script.js" ></script>
<link rel="stylesheet" href="styles.css">
</html>
